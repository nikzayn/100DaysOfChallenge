<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Learning D3</title>
</head>
<style>
  .bar {
    width: 25px;
    height: 100px;
    /* Add your code below this line */
    margin: 2px;
    /* Add your code above this line */
    display: inline-block;
    background-color: blue;
  }
</style>
<body>
  <script>
    const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];
    // 1. Adding D3
    d3.select("body")
      .append("h1")
      .text("Learning D3")
 
   //2. Select a group of D3 
    d3.selectAll('li')
      .text("list item")  

   //3. Work with D3    
    d3.select('body').selectAll('h2')
      .data(dataset)
      .enter()
      .append('h2')
      .text('New Title')
   
   //4. Work with dynamic data
    d3.select("body").selectAll("h2")
      .data(dataset)
      .enter()
      .append("h2")
      // Add your code below this line
      
      .text((d) => d + ' USD');

   //5. Inline Styling
   d3.select("body").selectAll("h2")
      .data(dataset)
      .enter()
      .append("h2")
      .text((d) => (d + " USD"))
      .style("color", "blue")
      .style("font-family", "verdana")   
   
   //6. Styles Based On Data
   .style("color",(d) =>{
        if(d < 20){
          return "red"
        }
        return "green"
      });  

   //7. Add Classes
    const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];
      
      d3.select("body").selectAll("div")
        .data(dataset)
        .enter()
        .append("div")
        // Add your code below this line
        
        .attr("class", "bar")    
    //8. Height of an element
    const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];
    
    d3.select("body").selectAll("div")
      .data(dataset)
      .enter()
      .append("div")
      .attr("class", "bar")
      // Add your code below this line
      
      .style("height", (d) => d)

    //9. Bar Chart
    const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];
    
    d3.select("body").selectAll("div")
      .data(dataset)
      .enter()
      .append("div")
      .attr("class", "bar")
      // Add your code below this line
      .style("height", (d) => (d*10 + "px"))  

    //10. Display Shapes
    const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];
    
    const w = 500;
    const h = 100;
    
    const svg = d3.select("body")
                  .append("svg")
                  .attr("width", w)
                  .attr("height", h)
                  // Add your code below this line
                     .append("rect")
                     .attr('x', 0)
                     .attr('y', 0)
                     .attr("width", 25)
                     .attr("height", 100)

     //11. Bar Chart for Each data
     const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];
    
    const w = 500;
    const h = 100;
    
    const svg = d3.select("body")
                  .append("svg")
                  .attr("width", w)
                  .attr("height", h);
    
    svg.selectAll("rect")
       // Add your code below this line
       .data(dataset)
       .enter()       
       .append("rect")
       // Add your code above this line
       .attr("x", 0)
       .attr("y", 0)
       .attr("width", 25)
       .attr("height", 100);                
  </script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
</body>
</html>
